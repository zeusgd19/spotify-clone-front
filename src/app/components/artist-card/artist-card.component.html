<div class="flex items-center p-0 space-x-2 bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-600" (click)="getClickArtist(artist)" >
  <img [src]="artist.image" alt="Artist" class="h-16 w-16"/>
  <div>
    <h3 class="text-lg font-semibold">{{ artist.name }}</h3>
  </div>
</div>

<div
  *ngIf="showLoginModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg p-6 text-center max-w-sm w-full shadow-lg">
    <h2 class="text-xl font-bold mb-4 text-black">Debes iniciar sesión</h2>
    <p class="mb-4 text-black">Para ver los detalles del artista, por favor inicia sesión.</p>
    <button
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      (click)="closeModal()"
    >
      Cerrar
    </button>
  </div>
</div>
